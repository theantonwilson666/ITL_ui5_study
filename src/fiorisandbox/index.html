    <!-- Bootstrap the unified shell in sandbox mode for standalone usage.
		The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".
		The fiori2 renderer will render the shell header allowing, for instance,
		testing of additional application setting buttons.
		The navigation target resolution service is configured in a way that the empty URL hash is
		resolved to our own application.
		This example uses relative path references for the SAPUI5 resources and test-resources;
		it might be necessary to adapt them depending on the target runtime platform.
		The sandbox platform is restricted to development or demo use cases and must NOT be used
		for productive scenarios. -->
    <script type="text/javascript">
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        renderers: {
          fiori2: {
            componentData: {
              config: {
                search: "hidden",
              },
            },
          },
        },
        applications: {
          "lesson1-display": {
            additionalInformation:
              "SAPUI5.Component=study.lesson_1",
            applicationType: "URL",
            url: "../lesson_1",
            description: "Просмотр",
            title: "Урок 1",
          },

          "lesson2-display": {
            additionalInformation:
              "SAPUI5.Component=study.lesson_2",
            applicationType: "URL",
            url: "../lesson_2",
            description: "Просмотр",
            title: "Урок 2",
          },

          "lesson3-display": {
            additionalInformation:
              "SAPUI5.Component=study.lesson_3",
            applicationType: "URL",
            url: "../lesson_3",
            description: "Просмотр",
            title: "Урок 3",
          },

          "lesson4-display": {
            additionalInformation:
              "SAPUI5.Component=study.lesson_4",
            applicationType: "URL",
            url: "../lesson_4",
            description: "Просмотр",
            title: "Урок 4",
          }
        

        //   "zjira_worker_register-display": {
        //     additionalInformation:
        //       "SAPUI5.Component=intheme.zjira_worker_register",
        //     applicationType: "URL",
        //     url: "/ui5/zjira/zjira_worker_register/webapp/",
        //     description: "Отчет по сотрудникам",
        //     title: "Jira: Сотрудники",

        //   "zworker_schedule-display": {

        //     url: "/ui5/zjira/zworker_schedule/webapp/",
        //     description: "Отчет",
        //     title: "График посещений",
        //   }
        },
      };
    </script>
    <script
      src="/test-resources/sap/ushell/bootstrap/sandbox.js"
      id="sap-ushell-bootstrap"
    ></script>
    <!-- Bootstrap the UI5 core library -->
    <script
      id="sap-ui-bootstrap"
      src="/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration"
      data-sap-ui-theme="sap_belize"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-resourceroots='{
                "study.lesson_1": "../lesson_1",
                "study.lesson_2": "../lesson_2",
                "study.lesson_3": "../lesson_3",
                "study.lesson_4": "../lesson_4"
			}'
      data-sap-ui-frameOptions="allow"
      data-sap-ui-language="ru"
    >
      // NON-SECURE setting for testing environment
    </script>
    <script type="text/javascript">
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt("content");
